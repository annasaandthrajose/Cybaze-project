<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><h1>WELCOME SBK </h1>
        
            </div>
            <div class="col-4"></div>
        </div>
        <h2></h2>
        <div class="style">
            <form>
                <div class="mb-3">
                  <label for="acno" class="form-label">Account Number</label>
                  <input type="text" class="form-control" id="acno"[(ngModel)]="acno" name="ac"aria-describedby="emailHelp">
                  
                  
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="pswd" id="pwd" name="ps">
                  
                </div>
                
                <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <button type="button" (click)="register()"class="btn btn-primary">Register</button>
              </form>
    
        </div>
        
    </div>
    
</body>
</html>
